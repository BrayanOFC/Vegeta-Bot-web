<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BrayanOFC Streaming</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
    }
    header {
      background-color: #111;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      color: #e50914;
      font-size: 2em;
    }
    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .pelicula {
      background-color: #222;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
    }
    iframe {
      width: 100%;
      height: 180px;
      border: none;
      border-radius: 5px;
    }
    .titulo {
      font-weight: bold;
      margin: 10px 0 5px;
    }
    .descripcion {
      font-size: 0.9em;
      color: #ccc;
    }
    .share {
      text-align: center;
      margin: 20px;
    }
    .share button {
      background: #e50914;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bienvenido al servicio de BrayanOFC</h1>
    <p>Disfruta películas y trailers desde YouTube</p>
  </header>

  <div class="catalogo">
    <!-- Ejemplo de película -->
    <div class="pelicula">
      <iframe src="https://www.youtube.com/embed/YoHD9XEInc0" allowfullscreen></iframe>
      <div class="titulo">Inception</div>
      <div class="descripcion">Trailer oficial de la película Inception.</div>
    </div>

    <div class="pelicula">
      <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY" allowfullscreen></iframe>
      <div class="titulo">Frozen</div>
      <div class="descripcion">Let it go - Video musical de la película Frozen.</div>
    </div>

    <div class="pelicula">
      <iframe src="https://www.youtube.com/embed/sGbxmsDFVnE" allowfullscreen></iframe>
      <div class="titulo">Avengers: Endgame</div>
      <div class="descripcion">Trailer oficial de Avengers: Endgame.</div>
    </div>
  </div>

  <div class="share">
    <button onclick="compartir()">Compartir esta página</button>
  </div>

  <script>
    function compartir() {
      if (navigator.share) {
        navigator.share({
          title: 'BrayanOFC Streaming',
          text: '¡Mira esta página con películas de YouTube!',
          url: window.location.href
        });
      } else {
        alert("Tu navegador no soporta el botón de compartir automático.");
      }
    }
  </script>
</body>
</html>
