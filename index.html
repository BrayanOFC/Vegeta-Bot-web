<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF‚Äë8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>BrayanOFC Fast & Furious</title>
  <style>
    body{margin:0;font-family:sans-serif;background:#000;color:#fff}
    header{background:#111;padding:20px;text-align:center}
    header h1{color:#e50914;font-size:2em}
    .search{padding:10px;text-align:center}
    .search input{width:80%;padding:8px;font-size:1em;border-radius:4px;border:none}
    .catalogo{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:20px;padding:20px}
    .pelicula{background:#222;padding:10px;border-radius:8px;box-shadow:0 0 10px #000;}
    iframe{width:100%;height:180px;border:none;border-radius:5px}
    .titulo{font-weight:bold;margin:10px 0 5px}
    .descripcion{font-size:0.9em;color:#ccc}
  </style>
</head>
<body>
  <header>
    <h1>Bienvenido al servicio de BrayanOFC</h1>
    <p>Pel√≠culas de Fast & Furious v√≠a YouTube (gratis y legal)</p>
  </header>

  <div class="search">
    <input type="text" id="filtro" placeholder="Busca pel√≠cula... üîç" oninput="aplicarFiltro()">
  </div>

  <div class="catalogo" id="catalogo"></div>

  <script>
    const peliculas = [
      {titulo:'The Fast and the Furious', src:'https://www.youtube.com/embed/MII5zBVbiQ4', descripcion:'Trailer de la primera pel√≠cula (2001)'},
      {titulo:'2 Fast 2 Furious', src:'https://www.youtube.com/embed/...segunda...', descripcion:'Trailer oficial 2 Fast 2 Furious'},
      {titulo:'Tokyo Drift', src:'https://www.youtube.com/embed/...tokyo...', descripcion:'The Fast and the Furious: Tokyo Drift trailer'},
      {titulo:'Fast & Furious 4', src:'https://www.youtube.com/embed/...cuarta...', descripcion:'Fast & Furious (2009) trailer'},
      {titulo:'Fast Five', src:'https://www.youtube.com/embed/...five...', descripcion:'Fast Five trailer oficial'},
      {titulo:'Fast & Furious 6', src:'https://www.youtube.com/embed/...six...', descripcion:'R√°pidos y Furiosos 6 trailer'} ,
      {titulo:'Furious 7', src:'https://www.youtube.com/embed/...seven...', descripcion:'Furious 7 trailer'},
      {titulo:'The Fate of the Furious', src:'https://www.youtube.com/embed/...eight...', descripcion:'The Fate of the Furious trailer'},
      {titulo:'F9', src:'https://www.youtube.com/embed/FUK2kdPsBws', descripcion:'F9 ‚Äì trailer oficial'} ,
      {titulo:'Fast X', src:'https://www.youtube.com/embed/eoOaKN4qCKw', descripcion:'Fast X ‚Äì trailer final oficial'}
    ];

    function mostrarPeliculas(listado) {
      const cont = document.getElementById('catalogo');
      cont.innerHTML = '';
      listado.forEach(p => {
        const div = document.createElement('div');
        div.className = 'pelicula';
        div.innerHTML = `
          <iframe src="${p.src}" allowfullscreen></iframe>
          <div class="titulo">${p.titulo}</div>
          <div class="descripcion">${p.descripcion}</div>`;
        cont.appendChild(div);
      });
    }

    function aplicarFiltro(){
      const texto = document.getElementById('filtro').value.toLowerCase();
      mostrarPeliculas(peliculas.filter(p=>p.titulo.toLowerCase().includes(texto)));
    }

    window.onload = ()=>mostrarPeliculas(peliculas);
  </script>
</body>
</html>
